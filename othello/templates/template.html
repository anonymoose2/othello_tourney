{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title id="title">{% block title %}{% endblock %}</title>
    <meta charset="UTF-8">
    <meta width="device-width">
    <link rel="icon" type="image/vnd.microsoft.icon" href="{% static 'logo.ico' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/Universal.css' %}">
    {% block extra_head %}{% endblock %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="top">
      <p id="header">{% block header %}{% endblock %}</p>
      <div class="linkbar">
        <a href="{% url 'index' %}">Home</a>
        <a href="{% url 'about' %}">About</a>
        <a href="{% url 'upload' %}">Upload</a>
        <a href="{% url 'play' %}">Play</a>
        <a href="{% url 'watch' %}">Watch</a>
        <a href="{% url 'tournament list' %}">Tournaments</a>
      </div>
    </div>
    <div class="main" id="text">
      {% block content %}{% endblock %}
      {% if user.is_authenticated %}
        <p style="font-size: 1em;">{{ user.username }} <a style="font-size: 1em;" href="/logout/">Logout</a></p>
      {% endif %}
    </div>
  </body>
</html>
